<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Products</title>

</head>
<body>
    <h2>Add Product</h2>
    <form action="/add_products/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title"><br><br>
        
        <label for="description">Description:</label>
        <input type="text" id="description" name="description"><br><br>
        
        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand"><br><br>
        
        <label for="product_image">Product Image:</label>
        <input type="file" id="product_image" name="product_image"><br><br>
        
        <label for="price">Price:</label>
        <input type="text" id="price" name="price"><br><br>
        
        <label for="quantity">Quantity:</label>
        <input type="text" id="quantity" name="quantity"><br><br>
        
        <label for="size">Size:</label>
        <input type="text" id="size" name="size"><br><br>
        
        <label for="sub_sub_category">Sub-Sub Category:</label>
        <select id="sub_sub_category" name="sub_sub_category">
            {% for sub_sub_category in sub_sub_categories %}
                <option value="{{ sub_sub_category.id }}">{{ sub_sub_category.name }}</option>
            {% endfor %}
        </select><br><br>
        
        <label for="user">User:</label>
        <select id="user" name="user">
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select><br><br>
                    
        <input type="submit" value="Submit">
    </form>
</body>
</html>
