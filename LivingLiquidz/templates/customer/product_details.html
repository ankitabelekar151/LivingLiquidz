{% extends 'base.html' %}

{% block title %} {{product.title}} {% endblock %}

{% block content %}
{% load static %}


<style>
  .container {
      margin-top: 20px; /* Adjust the value as needed */
    }
  /* Custom styles for product boxes */
  .product-box {
    border: 1px solid #ccc;
    margin-bottom: 20px;
    padding: 10px;
  }
  .product-img {
    max-width: 100%;
    height: auto;
  }
  .compare-button{
    background-color: #311528 !important;
    color: white !important;
  }
</style>
</head>
<body>

<div class="container">
    <div class="product-box">
        <div class="row">
            <div class="col-md-6">
                <img src="/media/{{ product.product_image }}" class="product-img" alt="ProductImage">
            </div>
            <div class="col-md-6">
                <h6>{{product.title}}</h6>
                <p>{{product.description}}</p>
                <p>Rs <span id="product-price"></p>
            </div>
        </div>
    </div>
      
</div>
  
<script>
  function updatePrice(newPrice) {
      document.getElementById('product-price').innerText = newPrice;
  }
</script>

{% endblock %}
